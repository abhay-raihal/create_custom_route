  <style>
    @font-face {
      font-family: "lato";
      src: url("https://cdn.razorpay.com/lato.eot?#iefix")
          format("embedded-opentype"),
        url("https://cdn.razorpay.com/lato.woff2") format("woff2"),
        url("https://cdn.razorpay.com/lato.woff") format("woff"),
        url("https://cdn.razorpay.com/lato.ttf") format("truetype"),
        url("https://cdn.razorpay.com/lato.svg#lato") format("svg");
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <script>
    function appendScript(element) {
      var script = document.createElement("script");
      script.src = element.src;
      document.body.appendChild(script);
    }

    function addScript(src) {
      var script = document.createElement("script");
      script.crossorigin = true;
      script.onerror = function () {
        appendScript(script);
      };
      script.src = src;

      document.body.appendChild(script);
    }

    function addLink(href) {
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = href;

      document.querySelector("head").appendChild(link);
    }

    function getSearchParams() {
      var search = window.location.search.replace("?", "");
      var params = {};

      var items = search.split("&");

      var i;
      for (i = 0; i < items.length; i++) {
        var pair = items[i].split("=");

        params[pair[0]] = pair[1];
      }

      return params;
    }

  function getBranchBaseUrl(branch) {
    return "https://betacdn.razorpay.com/_checkout/" + branch + "/";
  }

    function addAssets() {
      var params = getSearchParams();

      var base = getBranchBaseUrl(params.branch || "master");

      addLink(base + "v1/css/checkout.css");
      addScript(base + "v1/checkout-frame.js");
    }

    addAssets();
  </script>
</html>
